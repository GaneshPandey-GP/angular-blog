<button mat-card mat-raised-button color="primary" [matMenuTriggerFor]="categoryMenu" class="expansion-style" >
  Category Options
</button>
<mat-menu #categoryMenu="matMenu">
  <button mat-menu-item (click)="viewCategory()">
    <mat-icon>dialpad</mat-icon>
    <span>View Category</span>
  </button>
  <button mat-menu-item (click)="createCategory()">
    <mat-icon>voicemail</mat-icon>
    <span>Create Category</span>
  </button>
  <button mat-menu-item (click)="viewCategoryStatistics()">
    <mat-icon>notifications_off</mat-icon>
    <span>View Category Statistics</span>
  </button>
</mat-menu>

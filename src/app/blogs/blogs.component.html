<main class="main pt-4 mb-4">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-6" *ngFor="let blog of allBlogs">
            <article class="card mb-4">
                <header class="card-header">
                  <div class="card-meta">
                    <a [routerLink]="['/blog', blog.createUrl]" (click)="setLocal(blog.blogid)"><time class="timeago" datetime="{{blog.createDate}}">{{blog.createDate}}</time></a>
                  </div>
                  <a [routerLink]="['/blog', blog.createUrl]" (click)="setLocal(blog.blogid)">
                    <h4 class="card-title">{{ blog.createTitle }}</h4>
                  </a>
                </header>
                <a [routerLink]="['/blog', blog.createUrl]" (click)="setLocal(blog.blogid)">
                  <img class="card-img" src={{blog.createImage}} alt="blog thumbnail" />
                </a>
                <div class="card-body">
                  <p [innerHtml]="blog.createShortDescription"></p>
                </div>
              </article><!-- /.card -->

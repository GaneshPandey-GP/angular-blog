<form [formGroup]="createBlogForm" (ngSubmit)="submit()">
  <mat-form-field>
    <mat-label color="warn">Choose a Category (required)</mat-label>
    <mat-select
      formControlName="category"
      required
      (selectioChange)="getSubCategory($event)"
    >
      <mat-option label="--select category --">--select category --</mat-option>
      <mat-option *ngFor="let category of categories" [value]="category">{{
        category.name
      }}</mat-option>
    </mat-select>
    <mat-error *ngIf="selectFormControl.hasError('required')">
      Category is required
    </mat-error>
    <mat-hint>Select a Category</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label color="warn">Choose a sub category (required)</mat-label>
    <mat-select formControlName="subCategory" required>
      <mat-option label="--select subCategory --"
        >--select sub category --</mat-option
      >
      <mat-option
        *ngFor="let subCategory of categories"
        [value]="subCategory"
        >{{ subCategory.name }}</mat-option
      >
    </mat-select>
    <mat-error *ngIf="selectFormControl.hasError('required')">
      Sub category is required
    </mat-error>
    <mat-hint>Select a subCategory</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label color="warn">Start wring your blog</mat-label>
    <editor
      apiKey="kck6txzugrflg6zurhyj1u89qzelzx05spfjcpueey21fa95"
      initialValue="<p>Initial content of the editor</p>"
      formControlName="content"
      [init]="{
        height: 600,
        plugins: [
          'advlist autolink lists link image charmap print',
          'preview anchor searchreplace visualblocks code',
          'fullscreen insertdatetime media table paste',
          'help wordcount'
        ],
        toolbar:
          'undo redo | formatselect | bold italic | \
      alignleft aligncenter alignright alignjustify | \
      bullist numlist outdent indent | help'
      }"
    >
    </editor>
  </mat-form-field>
  <div mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">CLOSE</button>
    <button mat-raised-button mat-dialog-close color="accent" type="submit">
      CREATE
    </button>
  </div>
</form>

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Infigini Blogs</span>
    <span class="spacer"></span>
    <mat-slide-toggle (click)="toggleTheme()" class="ml-3"> </mat-slide-toggle>
    <mat-icon class="ml-3" (click)="logout()" *ngIf="isLoggedIn">logout</mat-icon> 
    <mat-icon class="ml-3" (click)="logout()" *ngIf="!isLoggedIn">login</mat-icon>  
  </mat-toolbar-row>
</mat-toolbar>

<mat-card *ngFor="let blog of blogs" card>
  <mat-grid-list cols="6" rowHeight="100px" class="content">
    <mat-grid-tile [colspan]=1 [rowspan]=1>
      <img mat-card-image [src]="blog.thumbnail" alt="img">
    </mat-grid-tile>
    <mat-grid-tile [colspan]=4 [rowspan]=1 class="data">
      <mat-card-content>
        {{blog.title.substring(0, 70)}}...
        <mat-card-actions>
          <button mat-button (click)="editBlog(blog)">Edit</button>
          <button mat-button>Delete</button>
        </mat-card-actions>
    </mat-card-content>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>

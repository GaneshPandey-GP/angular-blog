<mat-nav-list>
  <mat-list-item *ngFor="let item of categories">
    <span mat-line>{{item.name}}</span>
      <mat-icon mat-icon-button class="margin">edit</mat-icon>
      <mat-icon mat-icon-button class="margin">delete</mat-icon>
      <section class="section">
        <mat-slide-toggle *ngIf ="item.isVisible"
            class="margin"
            [color]="color"
            [checked]="unChecked"
            >
        </mat-slide-toggle>
        <mat-slide-toggle *ngIf ="!item.isVisible"
        class="margin"
        [color]="color"
        [checked]="checked"
        >
    </mat-slide-toggle>
      </section> 
  </mat-list-item>
</mat-nav-list>

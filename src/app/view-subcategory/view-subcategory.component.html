<mat-accordion *ngFor="let item of categories" >
    <mat-expansion-panel (opened)="panelOpenState = true"
                            (closed)="panelOpenState = false" mat-raised-button (click)="getSubCategoryInfo(item.categoryid)">
        <mat-expansion-panel-header >
                <mat-panel-title color="primary">
                    Name:- {{item.name}}
                </mat-panel-title>
            <mat-panel-description>
                Visiblity:- {{item.isVisible}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p *ngFor="let item of innerCats">
            {{item.name}}
        </p>
    </mat-expansion-panel>
</mat-accordion>

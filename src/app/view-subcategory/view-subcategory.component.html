<mat-accordion *ngFor="let item of categories" hideToggle>
    <mat-expansion-panel (opened)="panelOpenState = true"
                            (closed)="panelOpenState = false" >
        <mat-expansion-panel-header >
            <button type="button" (onclick)="getSubCategoryInfo()">
                <mat-panel-title >
                    Name:- {{item.name}}
                </mat-panel-title>
            </button>

            <mat-panel-description>
                Visiblity:- {{item.isVisible}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
    </mat-expansion-panel>
</mat-accordion>
